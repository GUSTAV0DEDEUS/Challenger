<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Desafio Final | Imersão Alura</title>
</head>

<body>
  <main>
    <a href="" class="logo">
      <img src="assets/img/logo.png" alt="Alura Logo" />
    </a>
    <article class="social">
      <a href="" class="social-media">
        <i class="fa-brands fa-linkedin-in"></i>
        Linkedin
      </a>
      <a href="" class="social-media">
        <i class="fa-brands fa-github"></i>
        Github
      </a>
      <a href="" class="social-media">
        <i class="fa-solid fa-trophy"></i>
        Desafios da imersão
      </a>
    </article>
    <section class="container">
      <div class="wrapper">
        <div class="text">
          <h1>Home</h1>
          <p>Seja bem vindo Dkl1n</p>
        </div>
        <div class="content">
          <div class="card-primary">
            <h3>1.4 KDA</h3>
            <p class="alert">Você está com um indice positivo</p>
            <img src="assets/img/yasuo.png" alt="Yasuo, personagem do league of legends" />
          </div>
          <div class="card-secondary">
            <div class="text">
              <h3>Winrate</h3>
              <p>Vitória/Derrota</p>
            </div>
            <div class="box">
              <div class="numbers">
                <div class="number"><span></span> 30%</div>
                <div class="number">70% <span class="red"></span></div>
              </div>
              <div class="line">
                <span class="win"></span>
                <div class="circle"></div><span class="defeat"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="table">
          <h2>Seus Jogos</h2>
          <div id="list">
            <div class="list-header">
              <div class="col2 header">Campeão</div>
              <div class="col1 header">Placar</div>
              <div class="col1 header">Duração</div>
              <div class="col1 header">KDA</div>
              <div class="col1 header">W/D</div>
              <div class="col1 header">Save</div>
            </div>
            <div class="list-body">
              <div class="item">
                <div class="col2">
                  <img src="http://pm1.narvii.com/7091/caa336d3328b663fae2bc7e9c3e8304ef4b859f4r1-720-720v2_00.jpg"
                    alt="campeão">
                  <div class="champion">
                    <h3>Sylas</h3>
                    <h4>dkl1n</h4>
                  </div>
                </div>
                <div class="col1">
                  <p class="text-primary"><span>11<span>/<span>1/</span><span>1</span></p>
                </div>
                <div class="col1">
                  <p class="text-primary">40</p>
                </div>
                <div class="col1">
                  <p class="text-secondary">4.8</p>
                </div>
                <div class="col1">
                  <p class="defeat">defeat</p>
                </div>
                <div class="col1">
                  <input type="checkbox" name="favorite" id="favorite">
                  <label for="favorite">
                    <i class="fa-regular fa-bookmark"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="info">
          <img src="assets/img/avatar.jpg" alt="" class="info-avatar" />
          <div class="text">
            <h3>DKL1N</h3>
            <h4>Mid Laner</h4>
          </div>
        </div>
        <hr />
        <div class="actions">
          <div class="actions-header">
            <h4>Ações</h4>
            <div class="saves">
              <i class="fa-solid fa-bookmark"></i>
            </div>
          </div>
          <div class="btns">
            <button onclick="openModal()">
              <div class="icon">
                <i class="fa-solid fa-plus"></i>
              </div>
              <div class="text">
                <h4>Novo Game</h4>
                <p>Adicione um novo game</p>
              </div>
            </button>
            <button>
              <div class="icon">
                <i class="fa-solid fa-gamepad"></i>
              </div>
              <div class="text">
                <h4>Seus games</h4>
                <p id="games">Você Jogou 20 games</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="modalID">
    <div class="inputs">
     <div class="inputs-area">
      <div class="input">
        <label for="imagem">Adicione o link da imagem do seu campeão</label>
        <input type="text" name="imagem" id="imagem">
      </div>
      <div class="input">
        <label for="name">Nome do seu campeão</label>
        <input type="text" name="name" id="name">
      </div>
     </div>
      <div class="inputs-area">
        <div class="input">
          <label for="">Adicione seu placar</label>
          <div class="placar">
            <input type="number" id="kills">
            /
            <input type="number" id="deaths">
            /
            <input type="number" id="assists">
          </div>
        </div>
        <div class="duration input">
          <label for="time">Adicione o tempo de Duração</label>
          <input type="number" name="time" id="time">
        </div>
      </div>
      <div class="input2">
        <label for="w/d">Digite win ou defeat</label>
        <input type="text" name="w/d" id="w/d">
      </div>
      <div class="btns">
        <button class="btn" onclick="adicionarPartida()">Adicionar partida</button>
        <button class="btn" onclick="closeModal()">fechar</button>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
