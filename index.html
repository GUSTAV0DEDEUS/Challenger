<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafio Final | Imersão Alura</title>
  </head>
  <body>

    <main>
      <a href="">
        <img src="assets/img/logo.jpg" alt="Alura Logo">
        Imersão Dev
      </a>
      <article class="social">
        <div class="social-media">
          <i></i>
          Linkedin
        </div>
        <div class="social-media">
          <i></i>
          Github
        </div>
        <div class="social-media">
          <i></i>
          Outros desafios da imersão
        </div>
      </article>
      <section class="container">
        <div class="wrapper">
           <h1>Home</h1>
           <p>Seja bem vindo Dkl1n, adicione  suas partidas em sua home page</p>
          <div class="content">
            <div class="card-primary">
              <h3>1.4 KDA</h3>
              <p class="alert">Você está com um indice positivo</p>
              <img src="" alt="">
            </div>
            <div class="card-secondary">
               <h3>Winrate</h3>
               <p>Vitória/Derrota</p>
               <div class="box">
                 <div class="number"><span></span> 30%</div>
                 <div class="number">70% <span></span></div>
                 <div class="line"><span class="win"></span><span class="defeat"></span></div> 
               </div>
            </div>
          </div>
          <div class="table">
            <h2>Seus Jogos</h2>

          </div>
        </div>
        <div class="wrapper">
          <div class="info">
            <img src="" alt="" class="info-avatar">
            <div class="text">  
              <h3>DKL1N</h3>
              <h4>Mid Laner</h4>
            </div>
          </div>
          <hr>
          <div class="actions">
            <div class="actions-header">
              <h4>Ações</h4>
              <div class="saves">
                <i></i>
              </div>
            </div>
            <button>
              <div class="icon">
                <i></i>
              </div>
              <div class="text">
                <h4>Novo Game</h4>
                <p>Adicione um novo game</p>
              </div>
            </button>
            <button>
              <div class="icon">
                <i></i>
              </div>
              <div class="text">
                <h4>Seus games</h4>
                <p>Você Jogou 20 games</p>
              </div>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
